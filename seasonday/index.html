<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-with, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
        <link rel="stylesheet" type="text/css" href="resourse/css/style.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">

    <body>

        <div class="wrapper cleaerfix">
            <div class="layout">
                <h1>daliy</h1>
                <span class="timeSpan" id="timeSpan">&nbsp;</span>
            </div>
            <div class="layout">
                <span class="counter" id="counter">NaN:NaN</span>
                <button class="btn-20">+20</button>
                <progress class="timeShower" id="timeShower">:>>>>></progress>  
                <button class="btn-hrs-1" id="btn-hrs-1">6hours</button>
                <button class="btn-hrs-2" id="btn-hrs-2">3hours</button>
            </div>
            <div class="layout">
                <div class="row">
                    <div class="col span-2-of-4">
                        <textarea spellcheck="false" class="text-box" id="text-box"></textarea>
                    </div>
                    <div class="col span-1-of-4">
                        <ul class="btn-list">
                            <li><button class="btn-plus" id="plus">✓</button></li>
                            <li><button class="btn-clear" id="clear">clear</button></li>
                            <li><button class="btn-save" id="save">save</button></li>
                            <li><button class="btn-read" id="read">read</button></li>
                            <li><span class="confirm">...</span></li>
                        </ul>
                    </div>
                    <div class="col span-1-of-4">
                        <ul class="btn-list">
                            <li><button class="btn-close" id="close">X</button></li>
                            <li><button class="btn-cleartime" id="cleartime">Xtime</button></li>
                            <li><button class="btn-notelist" id="notelist">notelist</button></li>
                            <li><button class="btn-timer" id="timer">Timer</button></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="layout">
                <h2>project</h2>
                <div class="row">
                    <div class="col span-1-of-2">
                        <a href="Ominifood/index.html">Ominifood</a>
                        <a href="https://github.com/">github</a>
                    </div>
                    <div class="col span-1-of-2">
                        <a href="season/index.html">season导航</a>
                        <a href="#">仿-轻轻家教</a>
                    </div>
                </div>
                
            </div>
            <div class="layout">
            <p>talk is cheap, show yourself project</p>
            </div>
            
        </div>
        
        <script src="resourse/js/script.js"></script>
        
    </body>
    
</html>
